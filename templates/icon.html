{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='icon.css' ) }}">
{% endblock %}

{% block header %}
<div class="container">
    <h2>bbs/icon</h2>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <form action="/icon" method="post">
        <label for="icon">WEB上にある画像へのリンクを入力してください</label>
        <div class="row">
            <div class="nine columns">
                <input type="text" name="icon_link" placeholder="https://example.com/link_to_icon" class="u-full-width">
            </div>
            <div class="two columns">
                <input type="submit" class="button-primary">
            </div>
    </form>
</div>
{{ error }}

</div>
{% endblock %}
